<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PCIMAP</title>
    <style>
        html,
    body {
      /* set margin to 0 and overflow to hidden, to go fullscreen */
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #777777;
    }

    #mapContainer {
      width: 100%;
      height: 100%;
      MARGIN: 0 auto;
    }
  </style>
</head>

<body>
    <div id="mapContainer"></div>
<script type="text/javascript" src="pcimap.js"></script></body>
<script type="text/javascript">
var map = PCIMap.createMap('mapContainer', {
    infoBox: true, //显示信息框，默认false
    selectionIndicator: true, //显示选择提示框，默认false
    framesPerSecond: true, //显示渲染帧率，默认false
    leftClick: true, //鼠标左键单击事件，默认为false，开启后点击左键可选中点击位置
    leftDoubleClick: true, //鼠标左键双击事件，默认为false，开启后双击左键锁定点击位置视角
});
console.log(map);
</script>

</html>
